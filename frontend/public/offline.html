<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genzy - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #000;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    .button:hover {
      background-color: #333;
    }
    .status-indicator {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .online {
      color: green;
    }
  </style>
  <script>
    // Network status monitoring
    let isCheckingConnection = false;
    let connectionCheckInterval;

    // Function to check connection and redirect if online
    function checkConnectionAndRedirect() {
      if (isCheckingConnection) return;
      
      isCheckingConnection = true;
      
      // Try to fetch a resource from the server
      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(response => {
          isCheckingConnection = false;
          if (response.ok) {
            clearInterval(connectionCheckInterval);
            document.getElementById('status').innerHTML = 'Back online! Redirecting...';
            document.getElementById('status').className = 'status-indicator online';
            
            // Store that we're not offline anymore
            sessionStorage.removeItem('wasOffline');
            localStorage.removeItem('offlineMode');
            
            // Redirect to homepage
            setTimeout(() => {
              window.location.href = '/';
            }, 1000);
          }
        })
        .catch(error => {
          isCheckingConnection = false;
          console.log('Still offline', error);
          document.getElementById('status').innerHTML = 'Still checking connection...';
        });
    }

    // Start checking connection status when page loads
    window.addEventListener('load', () => {
      // Check immediately
      checkConnectionAndRedirect();
      
      // Then check periodically
      connectionCheckInterval = setInterval(checkConnectionAndRedirect, 5000);
      
      // Also check when we detect online events
      window.addEventListener('online', () => {
        document.getElementById('status').innerHTML = 'Connection detected! Checking...';
        checkConnectionAndRedirect();
      });
    });
    
    // Manual retry button handler
    function manualRetry() {
      document.getElementById('status').innerHTML = 'Checking connection...';
      checkConnectionAndRedirect();
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <p>Don't worry, Genzy will automatically reconnect when you're back online.</p>
    <button class="button" onclick="manualRetry()">Try Again</button>
    <div id="status" class="status-indicator">Checking connection status...</div>
  </div>
</body>
</html>
